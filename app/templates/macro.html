{% macro displayNewsArticles(news_list) %}

    {% for news in news_list %}
        <div class="card">
            <img class="card-img-top img-responsive" src="{{ news.imageUrl }}" alt="{{ news.title }}">
            <div class="card-body">
                <h4 class="card-title">{{ news.title }}</h4>
                <p class="card-text">
                    {{ news.description }}
                </p>
                <a href="{{ news.url }}" target="_blank" class="btn btn-primary">View Article</a>
            </div>
        </div>
    {% endfor %}

{% endmacro %}
